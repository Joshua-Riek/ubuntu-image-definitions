name: ubuntu-jammy-preinstalled-desktop-arm64
display-name: Ubuntu 22.04 Preinstalled Desktop arm64
revision: 2
architecture: arm64
series: jammy
class: preinstalled
kernel: linux-image-rockchip
rootfs:
  archive: ubuntu
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports/"
  pocket: updates
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - desktop-minimal
      - minimal
      - standard
customization:
  manual:
    copy-file:
      -
        source: tweaks.sh
        destination: /
    execute:
      -
        path: /tweaks.sh
  extra-snaps:
    - name: snapd
  extra-ppas:
    - name: jjriek/rockchip
    - name: jjriek/rockchip-multimedia
    - name: jjriek/panfork-mesa
  extra-packages:
    - name: oem-config-gtk
    - name: oem-config
    - name: ubiquity-frontend-gtk
    - name: language-pack-en-base
    - name: oem-config-slideshow-ubuntu
    - name: ubiquity-slideshow-ubuntu
    - name: mali-g610-firmware
    - name: rockchip-multimedia-config
    - name: gstreamer1.0-rockchip1
    - name: chromium-browser
    - name: libv4l-rkmpp
    - name: ubuntu-desktop-rockchip
artifacts:
  rootfs-tarball:
    name: ubuntu-jammy-preinstalled-desktop-arm64.tar.xz
    compression: xz
