name: ubuntu-server-arm64
display-name: Ubuntu Server arm64
revision: 2
architecture: arm64
series: noble
class: preinstalled
kernel: linux-image-rockchip
gadget:
  url: "https://github.com/Joshua-Riek/pc-gadget"
  branch: classic-rockchip
  type: "git"
rootfs:
  archive: ubuntu
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports/"
  pocket: updates
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: noble
    names:
      - server
      - minimal
      - standard
      - cloud-image
customization:
  extra-ppas:
  - name: jjriek/rockchip
  extra-snaps:
    - name: snapd
  extra-packages:
    - name: u-boot-menu
artifacts:
  rootfs-tarball:
    name: ubuntu-24.04-preinstalled-server-arm64.tar.gz
    compression: gzip
  manifest:
    name: ubuntu-24.04-preinstalled-server-arm64.manifest

